<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Code Craft</title>
    <link rel="stylesheet" href="regestation.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Code Craft</div>
        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="exercises.html">Exercises</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <div class="register-container">
        <div class="register-box">
            <div class="avatar">
                <img src="user.png" alt="User Icon">
            </div>
            <form>
                <div class="form-group">
                    <div class="input-box">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-box">
                        <label>Email ID</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-box">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-box">
                        <label>Select Gender</label>
                        <div class="gender-options">
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                            <input type="radio" name="gender" value="other"> Others
                        </div>
                    </div>
                    <div class="input-box">
                        <label>Contact No.</label>
                        <input type="tel" placeholder="Enter your contact number" required>
                    </div>
                </div>

                <button class="submit-btn" onclick="window.location.href='learnpage.html'">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
