<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Craft</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Code Craft</div>
        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="exercises.html">Exercises</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <div class="avatar">
                <img src="user.png" alt="User Icon">
            </div>
            <form>
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
                
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
                
                <button class="login-btn" onclick="window.location.href='learnpage.html'">Submit</button>
                
                <div class="links">
                    <a href="regestationpage.html">Create new account?</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>

        <!-- Right Side Image -->
        <div class="login-image">
            <img src="funcoding.jpeg" alt="Programming Fun">
        </div>
    </div>
</body>
</html>
